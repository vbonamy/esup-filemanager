<!-- src/main/resources/templates/details_sound.html -->
<h3 class="ui-widget-header ui-corner-all" th:text="#{details.header}" xmlns="http://www.w3.org/1999/html"></h3>

<audio controls style="display:none">
  <source th:src="@{/downloadFile(dir=${file.encPath})}" class="audioSource"><!----></source>
</audio>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>

<div id="jp_container_1" class="jp-audio">
    <div class="jp-type-single">
        <div id="jp_interface_1" class="jp-gui jp-interface">
            <ul class="jp-controls">
                <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                <li><a href="javascript:;" class="jp-mute" tabindex="1">mute</a></li>
                <li><a href="javascript:;" class="jp-unmute" tabindex="1">unmute</a></li>
            </ul>
            <div class="jp-progress">
                <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                </div>
            </div>
            <div class="jp-volume-bar">
                <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-time-holder">
                <div class="jp-current-time"></div>
                <div class="jp-duration"></div>
            </div>
        </div>
        <div class="jp-no-solution">
            <span>Update Required</span> To play the media you will need to
            either update your browser to a recent version or update your <a
                href="http://get.adobe.com/flashplayer/" target="_blank">Flash
                plugin</a>.
        </div>
    </div>
</div>

<div class="details-spacer"></div>
<div class="details-attribute-header" th:text="#{details.title} + ' : '"></div>
<div class="details-attribute">
    <!-- <img th:src="${file.icon}" alt="icon" /> -->
    <span th:text="${file.title}"></span>
</div>

<div class="details-attribute-header" th:text="#{details.size} + ' : '"></div>
<div class="details-attribute">
    <span th:text="${file.formattedSize.size}"></span>
    <span th:text="#{|details.${file.formattedSize.unit}|}"></span>
</div>

<div class="details-attribute-header" th:text="#{details.type} + ' : '"></div>
<div class="details-attribute" th:text="${file.mimeType}"></div>

<div class="details-attribute-header" th:text="#{details.lastModifiedTime} + ' : '"></div>
<div class="details-attribute" th:text="${#dates.format(file.lastModifiedTime, datePattern)}"></div>

<div class="details-spacer"></div>

<a id="detailsFileForm" th:href="@{/downloadFile(dir=${file.encPath})}" th:text="#{details.download}">
</a>
